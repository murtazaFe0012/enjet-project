<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <section class="top-bar">
            <!-- Two-line hamburger menu button -->
            <button class="menu-toggle" aria-label="Menu" aria-expanded="false">
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html">Acuil</a></li>
                    <li><a href="catalog.html">Catalogue</a></li>
                    <li><a href="reservation.html">Reservation</a></li>
                    <li><a href="aboutContact.html">Connection</a></li>
                    <li><a href="registration.html">Inscription</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <section class="product-list">
            <article class="product-item">
                <h2>Product 1</h2>
                <p>Description of Product 1.</p>
                <span class="price">$10.00</span>
            </article>
            <article class="product-item">
                <h2>Product 2</h2>
                <p>Description of Product 2.</p>
                <span class="price">$20.00</span>
            </article>
            <article class="product-item">
                <h2>Product 3</h2>
                <p>Description of Product 3.</p>
                <span class="price">$30.00</span>
            </article>
            <!-- More products can be added here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Company Name</p>
    </footer>

    <script>
        // Toggle the navigation on small screens
        (function(){
            const btn = document.querySelector('.menu-toggle');
            const navList = document.querySelector('.nav-list');
            if (!btn || !navList) return;
            btn.addEventListener('click', function(){
                const expanded = btn.getAttribute('aria-expanded') === 'true';
                btn.setAttribute('aria-expanded', String(!expanded));
                navList.classList.toggle('open');
            });
        })();
    </script>

</body>
</html>
